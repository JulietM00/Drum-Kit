<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS Drum</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="drums.ico" />
</script>
</head>

<body>
    <div class="keys">
    <div data-key="86" class="key">
    <kbd>V</kbd>
    <span clas="sound">clap</span>
    </div>

    <div class="keys">
        <div data-key="77" class="key">
    <kbd>M</kbd>
        <span class="sound">floortom</span>
    </div>

    <div class="keys">
        <div data-key="74" class="key">
    <kbd>J</kbd>
        <span class="sound">cymbal</span>
    </div>
    
    <div class="keys">
        <div data-key="68" class="key">
    <kbd>D</kbd>
        <span class="sound">snaredrum</span>
    </div>
    <div class="keys">
        <div data-key="73" class="key">
    <kbd>I</kbd>
        <span class="sound">bassdrum</span>
    </div>

    <div class="keys">
        <div data-key="66" class="key">
    <kbd>B</kbd>
        <span class="sound">framebass</span>
    </div>
    <div class="keys">
        <div data-key="76" class="key">
    <kbd>L</kbd>
        <span class="sound">hithat</span>
    </div>
    <div class="keys">
        <div data-key="84" class="key">
    <kbd>T</kbd>
        <span class="sound">tom</span>
    </div>
    </div>
    
<audio data-key="86" src="sounds/clap.wav"></audio>
<audio data-key="77" src="sounds/floortom.wav"></audio>
<audio data-key="74" src="sounds/cymbal.wav"></audio>
<audio data-key="68" src="sounds/snaredrom.wav"></audio>
<audio data-key="73" src="sounds/bassdrum.wav"></audio>
<audio data-key="66" src="sounds/framebase.wav"></audio>
<audio data-key="76" src="sounds/hihat.wav"></audio>
<audio data-key="84" src="sounds/tom.wav"></audio>


<script>
    function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>
</body>
</html>
